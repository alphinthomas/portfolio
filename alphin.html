<html>

<head>
   <title>Form Validation </title>
</head>

<body>
   <form>
      <table border="10" align="center" bgcolor="white">
         <tr>
            <td><label>Enter your Name :</label></td>
            <td><input type="text" id="name" name="name" placeholder="enter a valid name "></td>
         </tr>
         <tr>
            <td><label>Gender :</label></td>
            <td><input type="radio" name="g">Male
               <input type="radio" name="g">Female
            </td>
         </tr>
         <tr>
            <td><label>Password :</label></td>
            <td><input type="password" id="pas" name="pas" placeholder="enter a valid password"></td>
         </tr>
         <tr>
            <td><label>Select your age :</label></td>
            <td><select> id="age">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="30">30</option>
                  <option value="40">40</option>
            </td>
         </tr></select></tr>
         <tr>
            <td><input type="button" value="submit" onclick=validate()></td>
         </tr>
      </table>
   </form>
   <script type="text/javaScript">
                        function validate()
                        {
                            var name=document.getElementById("name").value;
                           
                            var n=name.length;
                       
                            for(var i=0;i<n+1;i++)
                            {
                                var a=name.charAt(i);
                                
                                if(a=='0'||a=='1'||a=='2'||a=='3'||a=='4'||a=='5'||a=='6'||a=='7'||a=='8'||a=='9'||a=='')
                                {
                                    alert("invalid name");
                                    break;
                                }
                            }
                            var c=document.getElementById("pas").value;
                            var d=c.length;
                            if(d<5)
                            {
                                alert("not a strong password");
                            }
                            

                            
                        }
                    </script>



</body>

</html>
